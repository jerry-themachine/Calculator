<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     
    <title>Calculadora javascript</title>
</head>
<body>
    <header>
        <h1>CALCULADORA - Javascript</h1>  
        <h2>Aluno: Jerry</h2>
    </header>
    <div class="container">      
        <div class="calculadora">
            <p class="screen">
        
            </p>

            <table>
                <tr>
                    <td><button class="btn big" onclick="clean()">AC</button></td>

                    <td><button class="btn negation" onclick="backSpace()"><img src="img/backspace.png" alt="backspace">
                    </button></td>
                    
                    <td><button class="btn special" onclick="insert('/')"><img src="img/division.png" alt="division">
                    </button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('7')">7</button></td>
                    <td><button class="btn" onclick="insert('8')">8</button></td>
                    <td><button class="btn" onclick="insert('9')">9</button></td>
                    <td><button class="btn special" onclick="insert('X')"><img src="img/multiplication.png" alt="multiplication"></button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('4')">4</button></td>
                    <td><button class="btn" onclick="insert('5')">5</button></td>
                    <td><button class="btn" onclick="insert('6')">6</button></td>
                    <td><button class="btn special" onclick="insert('-')"><img src="img/less.png" alt="less"></button></td>
                </tr><tr>
                    <td><button class="btn" onclick="insert('1')">1</button></td>
                    <td><button class="btn" onclick="insert('2')">2</button></td>
                    <td><button class="btn" onclick="insert('3')">3</button></td>
                    <td><button class="btn special" onclick="insert('+')"><img src="img/more.png" alt="more"></button></td>
                </tr>
                <tr>
                    <td><button class="btn">0</button></td>
                    <td><button class="btn"><img src="img/point.png" alt="point"></button></td>
                    <td><button class="btn big equal"><img src="img/equal.png" alt="equal"></button></td>
                </tr>

            </table>
        </div>
    </div>
</body>
</html>
